version: '3.6'

networks:
  api:
    driver: bridge

services:

  cms:
    container_name: cms
    build:
      dockerfile: ./cms/Dockerfile
      context: ../cms
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_CLIENT: ${STRAPI_DATABASE_CLIENT}
      AUTHENTICATION_DATABASE: ${MONGO_DB}
      DATABASE_NAME: ${MONGO_DB}
      DATABASE_HOST: ${MONGO_HOST}
      DATABASE_PORT: ${MONGO_PORT}
      DATABASE_USERNAME: ${MONGO_USER}
      DATABASE_PASSWORD: ${MONGO_PASS}
      STRAPI_HOST: ${STRAPI_HOST}
      STRAPI_PORT: ${STRAPI_PORT}
      STRAPI_JWT_SECRET: ${STRAPI_JWT_SECRET}
      STRAPI_URL: ${STRAPI_URL}
    volumes:
      - ../cms:/srv/app
    networks:
      - api
    depends_on:
      - mongo
    restart: always

  api:
    container_name: api
    build:
      context: ./node
      args:
        - NODE_ENV=${NODE_ENV}
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      MONGO_DB: ${MONGO_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_API_USER: ${POSTGRES_API_USER}
      POSTGRES_API_PASS: ${POSTGRES_API_PASS}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASS: ${REDIS_PASS}
      ALGOLIA_APP_ID: ${ALGOLIA_APP_ID}
      ALGOLIA_API_KEY: ${ALGOLIA_API_KEY}
      ALGOLIA_INDEX: ${ALGOLIA_INDEX}
    depends_on:
      - postgres
      - redis
    volumes:
      - ../api:/opt/app
    entrypoint: run "yarn start"
    networks:
      - api
    tty: true
    restart: always

  jobs:
    container_name: jobs
    build:
      context: ./node
      args:
        - NODE_ENV=${NODE_ENV}
    environment:
      NODE_ENV: ${NODE_ENV}
      ALGOLIA_APP_ID: ${ALGOLIA_APP_ID}
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASS: ${REDIS_PASS}
    depends_on:
      - api
      - redis
    volumes:
      - ../jobs:/opt/app
    entrypoint: run "yarn start"
    networks:
      - api
    tty: true
    restart: always

  caddy:
    container_name: caddy
    image: caddy:2.1.1-alpine
    depends_on:
      - "mongo"
      - "postgres"
      - "redis"
      - "api"
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../data:/data
    networks:
      - api

  mongo:
    container_name: mongo
    image: bitnami/mongodb:latest
    restart: always
    ports:
      - 2021:27017
    volumes:
      - ../data/mongo:/bitnami/mongodb
    networks:
      - api
    environment:
      MONGODB_USERNAME: ${MONGO_USER}
      MONGODB_PASSWORD: ${MONGO_PASS}
      MONGODB_DATABASE: ${MONGO_DB}

  postgres:
    container_name: pg
    image: postgres:12
    restart: always
    ports:
      - 2022:5432
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - api

  redis:
    container_name: redis
    image: bitnami/redis:latest
    restart: always
    ports:
      - 2023:6379
    volumes:
      - ../data/redis:/bitnami/redis
    networks:
      - api
    environment:
      - REDIS_PASSWORD=${REDIS_PASS}